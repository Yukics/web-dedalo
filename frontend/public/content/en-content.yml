presentacion: "<h2>¿Quienes somos?</h2><br><p>Somos una empresa mallorquina dedicada desde el año 2003 a la impermeabilización de todo tipo de superficies. Nuestro valor diferencial reside en nuestra experiencia en el mercado y en la calidad y diversidad de nuestros productos; esta variedad es la que nos permite ofrecer a cada cliente lo que necesita, con un trato amable y cercano ofreciendo así un mejor servicio.</p><br><p>Estamos especializados en construcción de piscinas e impermeabilizaciones de cualquier tipo de superficie mediante láminas de PVC, láminas asfálticas, cauchos e hidrofugantes. Le ofrecemos soluciones a cualquier tipo de impermeabilizaciones: aljibes, piscinas, terrazas, cubiertas, muros y lagos.</p><br><p>Trabajamos en cualquiera de las cuatro islas, ofreciendo así nuestros servicios a clientes con problemas de humedades en cualquier lugar de las Baleares.</p>"
